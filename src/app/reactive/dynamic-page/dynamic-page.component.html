<form [formGroup]="dynamicForm" (ngSubmit)="onSubmit()" autocomplete="off">

    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control"
                   formControlName="name"
                   placeholder="Nombre de la persona">
            <span *ngIf="isNotValid()" class="form-text text-danger">
                   {{errorMessage()}}
            </span>
        </div>
    </div>

    <!-- Agregar Favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input class="form-control"
                       [formControl]="newFavoriteGame"
                       placeholder="Agregar favorito"
                       #favGame>


                <button class="btn btn-outline-primary"
                        (click)="onAddFavorite()"
                        type="button">
                    Agregar favorito
                </button>
            </div>
        </div>
    </div>


    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoriteGames">

            <div
                *ngFor="let game of favoriteGames.controls; let i = index"
                class="mb-1">

                <div class="input-group">
                    <input
                        [formControlName]="i"
                        class="form-control">

                    <button class="btn btn-outline-danger"
                           (click)="onDeleteFavorite(i)"
                            type="button">
                      Eliminar
                  </button>
                </div>
                <span *ngIf="arrayIsNotValid(favoriteGames, i)" class="form-text text-danger">
                   Este campo es requerido
                </span>

            </div>

        </div>
    </div>



    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                    class="btn btn-primary float-end"
                    >
                    <!-- [disabled]="myForm.invalid" -->
                Guardar
            </button>
        </div>
    </div>


</form>



<span>Valid</span>
<pre>{{ dynamicForm.valid | json }}</pre>
<br>

<span>Value</span>
<pre>{{ dynamicForm.value | json }}</pre>
<br>

<span>Agregar Juego</span>
<pre>{{ newFavoriteGame.value | json }}</pre>
<pre>{{ newFavoriteGame.valid | json }}</pre>
